<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Amazon</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="nav-main">
                <div class="nav-logo border"></div>
                <div class="nav-add border">
                    <p class="add-hello small-size-text">Hello</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-select large-size-text">Select your address</p>
                    </div>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-options">
                    <option>All</option>
                    <option>Baby</option>
                    <option>Beauty</option>
                    <option>Books</option>
                    <option>Mobiles</option>
                </select>
                <input class="search-input" type="text" placeholder="Search Amazon.in">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #0e0d0d;"></i>
                </div>
            </div>
            <div class="country border">
                <select class="country-select">
                    <option>EN</option>
                    <option>Hindi</option>
                    <option>Marathi</option>
                    <option>Tamil</option>
                    <option>Bengali</option>
                </select>
            </div>
            <div class="accounts border">
                <p class="small-size-text">Hello,sign in</p>
                <select class="account">
                    <option>
                        <h3 class=" large-size-text">Account & Lists</h3>
                    </option>
                </select>
            </div>
            <div class="returns border">
                <p class="small-size-text">Returns</p>
                <p class="large-size-text">& Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"></i>
                <p class="cart-text">Cart</p>
            </div>
        </div>
    </nav>
    <div class="categories">

        <section class="categories-section">
            <div class="all">
                <i class="fa-solid fa-bars fa-lg" style="color: #ffffff;"></i>
                <p>All</p>
            </div>
            <p class="border">Amazon miniTv</p>
            <p class="border">Sell</p>
            <p class="border">Best Sellers</p>
            <p class="border">Today's Deal</p>
            <p class="border">Mobiles</p>
            <p class="border">New releases</p>
            <p class="border">Customer Service</p>
            <p class="border">Prime</p>
            <p class="border">Electronics</p>
        </section>
        <section class="prime-day-sale border">
            <img src="/SWM_400x39_launches_V2._CB602608776_.jpg">
        </section>
    </div>
